[Interface]
Address = ${Address.ipv4} %{ if ipv6 ~}, ${Address.ipv6}%{ endif }
ListenPort = ${ListenPort}
PrivateKey = ${PrivateKey}
SaveConfig = false
Table = off
PostUp = ip -4 route add ${Subnets.ipv4} dev wg0
PostUp = ip -6 route add ${Subnets.ipv6} dev wg0

%{ for k in Peers ~}

[Peer]
# ${k.User}
PublicKey = ${k.PublicKey}
AllowedIPs = ${k.AllowedIPs.ipv4} %{ if ipv6 ~}, ${k.AllowedIPs.ipv6}%{ endif }
PresharedKey = ${k.PresharedKey}

%{ endfor ~}
