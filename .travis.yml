---
language: bash
dist: xenial

env:
  global:
    - TF_VAR_algo_name=algo
    - TF_VAR_region=nil
    - DIGITALOCEAN_TOKEN=nil
    - AWS_ACCESS_KEY_ID=nil
    - AWS_SECRET_ACCESS_KEY=nil
    - TF_VAR_google_credentials=/dev/null GOOGLE_CREDENTIALS=/dev/null
    - ARM_CLIENT_SECRET=nil
    - ARM_TENANT_ID=nil
    - ARM_CLIENT_ID=nil
    - ARM_SUBSCRIPTION_ID=nil
  matrix:
    - PROVIDERS="digitalocean ec2 gce"

matrix:
  fast_finish: true

before_script:
  - |
    wget -q -O terraform.zip https://releases.hashicorp.com/terraform/0.12.0-rc1/terraform_0.12.0-rc1_linux_amd64.zip
    unzip terraform.zip

script:
  - set -ex
  - |
    for i in $PROVIDERS; do
      export TF_VAR_algo_provider=$i
      ./terraform init cloud/${i}
      ./terraform validate cloud/${i}
    done
  - ./terraform fmt -write=false -list=true -diff=true -check=true -recursive

notifications:
  email: false
